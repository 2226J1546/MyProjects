    color: #777;

    display: flex;

  .show li {

    align-items: center;
    justify-content: center;
    margin: 0 10px;
  }
  
  .show li small {

  }
  
  .row {

  }
  
  .screen {

    height: 200px;
    width: 500px;
    margin: 15px 0;
    transform: rotateX(-45deg);
    box-shadow: 0 3px 10px rgba(255, 255, 255, 0.7);

  p.text {

  }

    <p class="text">
      You have selected <span id="count">0</span> seat for a price of RS.<span
        id="total">0</span>
        <script>
          const seats = document.querySelectorAll('.seat');
          const selectedSeats = [];
          let totalCost = 0;
        
          seats.forEach(seat => {
            seat.addEventListener('click', () => {
              if (!seat.classList.contains('selected')) {
                seat.classList.add('selected');
                selectedSeats.push(seat.textContent);
                totalCost += 200;
              } else {
                seat.classList.remove('selected');
                const index = selectedSeats.indexOf(seat.textContent);
                if (index > -1) {
                  selectedSeats.splice(index, 1);
                }
                totalCost -= 200
                ; 
              }
              
              document.getElementById('count').textContent = selectedSeats.length;
              document.getElementById('total').textContent = totalCost;
            });
          });
